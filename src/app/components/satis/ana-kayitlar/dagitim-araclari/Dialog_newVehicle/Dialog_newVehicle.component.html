<div mat-dialog-content>
  <div class="row">
    <div class="col-12">
      <mat-form-field [style.width.%]="50">
        <input type="text" matInput autocomplete="off" placeholder="Kodu" [(ngModel)]="newRecord.CODE">
      </mat-form-field>
      <br>
      <mat-form-field [style.width.%]="70">
        <input type="text" matInput autocomplete="off" placeholder="Açıklaması" [(ngModel)]="newRecord.DEFINITION">
      </mat-form-field>
    </div>
  </div>
  <div class="row mt-1">
    <div class="col-12">
      <mat-form-field [style.width.%]="30">
        <input type="text" matInput autocomplete="off" placeholder="Özel Kod" [(ngModel)]="newRecord.AUXIL_CODE">
      </mat-form-field>
      &nbsp;
      <mat-form-field [style.width.%]="30">
        <mat-label>Statüsü</mat-label>
        <mat-select [(value)]="newRecord.ACTIVE">
          <mat-option value=0>
            Kullanımda
          </mat-option>
          <mat-option value=1>
            Kullanım Dışı
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field [style.width.%]="30">
        <input type="text" matInput autocomplete="off" placeholder="Yetki Kodu" [(ngModel)]="newRecord.AUTH_CODE">
      </mat-form-field>
      &nbsp;
      <mat-form-field [style.width.%]="30">
        <input type="text" matInput autocomplete="off" placeholder="Plaka" [(ngModel)]="newRecord.PLAQUE">
      </mat-form-field>
      &nbsp;
      <mat-form-field [style.width.%]="30">
        <input type="text" matInput autocomplete="off" placeholder="Puan" [(ngModel)]="newRecord.SCORE">
      </mat-form-field>
    </div>
  </div>
  <div class="row mt-1">
    <div class="col-6">
      <mat-form-field>
        <input type="text" matInput autocomplete="off" placeholder="En" [(ngModel)]="newRecord.WIDTH">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input type="text" matInput autocomplete="off" placeholder="Boy" [(ngModel)]="newRecord.LENGTH">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input type="text" matInput autocomplete="off" placeholder="Yükseklik" [(ngModel)]="newRecord.HEIGHT">
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field>
        <input type="text" matInput autocomplete="off" placeholder="Alan" [(ngModel)]="newRecord.AREA">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input type="text" matInput autocomplete="off" placeholder="Hacim" [(ngModel)]="newRecord.VOLUME">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input type="text" matInput autocomplete="off" placeholder="Ağırlık" [(ngModel)]="newRecord.WEIGHT">
      </mat-form-field>
    </div>
  </div>
  <div class="row mt-1">
    <div class="col-8">
      <mat-form-field [style.width.%]="45">
        <input type="text" matInput autocomplete="off" placeholder="Sürücü 1" [(ngModel)]="newRecord.USER1">
      </mat-form-field>
      &nbsp;
      <mat-form-field [style.width.%]="45">
        <input type="text" matInput autocomplete="off" placeholder="Sürücü 2" [(ngModel)]="newRecord.USER2">
      </mat-form-field>
    </div>
  </div>
  <div class="row mt-1">
    <div class="col-6">
      <mat-form-field>
        <input type="text" matInput autocomplete="off" placeholder="Duruş Ücreti" [(ngModel)]="newRecord.WAITING_PROCE">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input type="text" matInput autocomplete="off" placeholder="Sabit Ücret" [(ngModel)]="newRecord.FIXED_PRICE">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input type="text" matInput autocomplete="off" placeholder="Minimum Ücret"
          [(ngModel)]="newRecord.MINIMAL_PRICE">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input type="text" matInput autocomplete="off" placeholder="Birim Maliyet" [(ngModel)]="newRecord.UNIT_COST">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input type="text" matInput autocomplete="off" placeholder="Birim Maliyet Birimi"
          [(ngModel)]="newRecord.UNIT_COST_CODE">
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field>
        <input type="text" matInput autocomplete="off" placeholder="Malzeme Özel Kodu"
          [(ngModel)]="newRecord.ITEM_AUXIL_CODE1">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input type="text" matInput autocomplete="off" placeholder="Malzeme Özel Kodu 2"
          [(ngModel)]="newRecord.ITEM_AUXIL_CODE2">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input type="text" matInput autocomplete="off" placeholder="Malzeme Özel Kodu 3"
          [(ngModel)]="newRecord.ITEM_AUXIL_CODE3">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input type="text" matInput autocomplete="off" placeholder="Malzeme Özel Kodu 4"
          [(ngModel)]="newRecord.ITEM_AUXIL_CODE4">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input type="text" matInput autocomplete="off" placeholder="Malzeme Özel Kodu 5"
          [(ngModel)]="newRecord.ITEM_AUXIL_CODE5">
      </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-stroked-button cdkFocusInitial (click)="create()">
    Tamam
  </button>
  <button mat-stroked-button [mat-dialog-close]>
    Vazgeç
  </button>
</div>
