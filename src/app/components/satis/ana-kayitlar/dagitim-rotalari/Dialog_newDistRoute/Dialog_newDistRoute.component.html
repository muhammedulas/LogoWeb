<div mat-dialog-content>
  <div class="row">
    <div class="col-12">
      <mat-form-field [style.width.%]="30">
        <input type="text" matInput autocomplete="off" placeholder="Kodu" [(ngModel)]="newRecord.CODE">
      </mat-form-field>
      &nbsp;
      <mat-form-field [style.width.%]="30">
        <mat-label>Statüsü</mat-label>
        <mat-select placeholder="Statüsü">
          <mat-option value=0>
            Kullanımda
          </mat-option>
          <mat-option value=1>
            Kullanım Dışı
          </mat-option>
        </mat-select>
      </mat-form-field>
      &nbsp;
      <mat-form-field [style.width.%]="30">
        <input type="text" matInput autocomplete="off" placeholder="Özel Kod" [(ngModel)]="newRecord.AUXIL_CODE">
      </mat-form-field>
      <br>
      <mat-form-field [style.width.%]="60">
        <input type="text" matInput autocomplete="off" placeholder="Açıklaması" [(ngModel)]="newRecord.NAME">
      </mat-form-field>
      &nbsp;
      &nbsp;
      <mat-form-field [style.width.%]="30">
        <input type="text" matInput autocomplete="off" placeholder="Yetki Kodu" [(ngModel)]="newRecord.AUTH_CODE">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="table-responsive">
        <!-- İl, İlçe ve semtler koduna göre seçilir ve seçilecekleri kodlarla önceden sisteme masaüstü uygulaması üzerinden eklenmiş olmaları gereikir. -->
        <table mat-table [dataSource]="newRecord.DIST_RT_LINES.items" class="mat-elevation-z4 mat-table" #tableRef>

          <ng-container matColumnDef="LineNr">
            <th mat-header-cell *matHeaderCellDef> Sıra </th>
            <td mat-cell *matCellDef="let route">
              <mat-form-field [style.width.%]="100">
                <input type="text" matInput autocomplete="off" [(ngModel)]="route.LINENR">
              </mat-form-field>
            </td>
          </ng-container>

          <ng-container matColumnDef="BegDistCode">
            <th mat-header-cell *matHeaderCellDef matTooltip="Başlangıç Semti Kodu"> Başlangıç Semti Kodu</th>
            <td mat-cell *matCellDef="let route">
              <mat-form-field [style.width.%]="100">
                <input type="text" matInput autocomplete="off" [(ngModel)]="route.BDISTRICTCODE">
              </mat-form-field>
            </td>
          </ng-container>

          <ng-container matColumnDef="BegDistDef">
            <th mat-header-cell *matHeaderCellDef> Açıklaması </th>
            <td mat-cell *matCellDef="let route">
              <mat-form-field [style.width.%]="100">
                <input type="text" matInput autocomplete="off" [(ngModel)]="route.BDISTRICT">
              </mat-form-field>
            </td>
          </ng-container>

          <ng-container matColumnDef="EndDistCode">
            <th mat-header-cell *matHeaderCellDef matTooltip="Bitiş Semti Kodu"> Bitiş Semti Kodu </th>
            <td mat-cell *matCellDef="let route">
              <mat-form-field [style.width.%]="100">
                <input type="text" matInput autocomplete="off" [(ngModel)]="route.EDISTRICTCODE">
              </mat-form-field>
            </td>
          </ng-container>

          <ng-container matColumnDef="EndDistDef">
            <th mat-header-cell *matHeaderCellDef> Açıklaması </th>
            <td mat-cell *matCellDef="let route">
              <mat-form-field [style.width.%]="100">
                <input type="text" matInput autocomplete="off" [(ngModel)]="route.EDISTRICT">
              </mat-form-field>
            </td>
          </ng-container>

          <ng-container matColumnDef="SalesmanCode">
            <th mat-header-cell *matHeaderCellDef matTooltip="Satış Elemanı kodu"> Satış Elemanı kodu </th>
            <td mat-cell *matCellDef="let route">
              <mat-form-field [style.width.%]="100">
                <input type="text" matInput autocomplete="off" [(ngModel)]="route.SALESMANCODE">
              </mat-form-field>
            </td>
          </ng-container>

          <ng-container matColumnDef="SalesmanName">
            <th mat-header-cell *matHeaderCellDef> Açıklaması </th>
            <td mat-cell *matCellDef="let route">
              <mat-form-field [style.width.%]="100">
                <input type="text" matInput autocomplete="off" [(ngModel)]="route.SALESMANNAME">
              </mat-form-field>
            </td>
          </ng-container>

          <ng-container matColumnDef="Remove">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let route; let i = index">
              <button mat-icon-button (click)="removeLine(i)">
                <mat-icon>
                  remove
                </mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns" style="position: sticky;"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <button mat-icon-button (click)="newLine()">
          <mat-icon>
            add
          </mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-stroked-button ckkFocusInitial (click)="create()">
    Tamam
  </button>
  <button mat-stroked-button [mat-dialog-close]>
    Vazgeç
  </button>
</div>
