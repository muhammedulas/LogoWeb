<div mat-dialog-content>
  <div class="row">
    <div class="col-12">
      <mat-form-field [style.width.%]="70">
        <input type="text" matInput autocomplete="off" placeholder="Kodu" [(ngModel)]="newRecord.CARD_CODE">
      </mat-form-field>
      <br>
      <mat-form-field [style.width.%]="70">
        <input type="text" matInput autocomplete="off" placeholder="Hizmet Kodu" [(ngModel)]="newRecord.OWNER_CODE">
      </mat-form-field>
      <br>
      <mat-select placeholder="Statüsü" [style.width.%]="15" [(value)]="newRecord.ACTIVE">
        <mat-option value=0>Kullanımda</mat-option>
        <mat-option value=1>Kullanım Dışı</mat-option>
      </mat-select>
      &nbsp;
      <mat-form-field [style.width.%]="15" >
        <input type="text" matInput autocomplete="off" placeholder="Yetki Kodu" > 
      </mat-form-field>
      &nbsp;
      <mat-form-field [style.width.%]="15">
        <input type="text" matInput autocomplete="off" placeholder="Birim Fiyat" [(ngModel)]="newRecord.PRICE">
      </mat-form-field>
      &nbsp;
        <mat-select placeholder="KDV" [(value)]="newRecord.VAT_INCL" [style.width.%]="15">
          <mat-option value=0>Hariç</mat-option>
          <mat-option value=1>Dahil</mat-option>
        </mat-select>
      &nbsp;
      <mat-form-field [style.width.%]="15">
        <input type="text" matInput autocomplete="off" placeholder="Birim Kodu" [(ngModel)]="newRecord.UNIT_CODE">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-form-field [style.width.%]="25">
        <input type="text" matInput autocomplete="off" placeholder="Cari Hesap Kodu" [(ngModel)]="newRecord.ARP_CODE">
      </mat-form-field>
      &nbsp;
      <mat-form-field [style.width.%]="25">
        <input type="text" matInput autocomplete="off" placeholder="CH Özel Kodu" [(ngModel)]="newRecord.ARP_AUXCODE">
      </mat-form-field>
      &nbsp;
      <mat-form-field [style.width.%]="25">
        <input type="text" matInput autocomplete="off" placeholder="CH Yetki Kodu" >
      </mat-form-field>
      <br>
      <mat-form-field [style.width.%]="90">
        <input type="text" matInput autocomplete="off" placeholder="Koşul" [(ngModel)]="newRecord.CONDITION">
      </mat-form-field>
      <br>
      <mat-form-field [style.width.%]="90">
        <input type="text" matInput autocomplete="off" placeholder="Fiyat Açıklaması" [(ngModel)]="newRecord.DEFINITION">
      </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-stroked-button cdkFocusInitial  (click)="create()">
    Tamam
  </button>
  <button mat-stroked-button [mat-dialog-close]>
    Vazgeç
  </button>
</div>
