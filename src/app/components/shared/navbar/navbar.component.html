<mat-toolbar color="primary">
  <button mat-icon-button class="icon-button" (click)="toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span></span>
  <span class="space"></span>
  <span [matTooltip]="tooltip" [matTooltipClass]="'mat-tooltip'" style="user-select: none;">{{username}}</span>
  <a mat-icon-button class="icon-button">
    <mat-icon>favorite</mat-icon>
  </a>
  <a mat-icon-button class="icon-button" matTooltip="Kartları Güncelle" (click)="refreshCodes()">
    <mat-icon>autorenew</mat-icon>
  </a>
  <a mat-icon-button class="icon-button" (click)="logout()">
    <mat-icon>logout</mat-icon>
  </a>
</mat-toolbar>
