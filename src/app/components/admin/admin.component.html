<div class="wrapper">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="container">
        <mat-card>
          <mat-card-header>
            <h2>Bağlantı Ayarları</h2>
          </mat-card-header>
          <mat-card-content>
            <ng-form #configform="ngForm">
              <div class="row mt-3">
                <mat-form-field>
                  <mat-label>API Sunucusu</mat-label> 
                    
                </mat-form-field>
              </div>
              <div class="row mt-3">
                <mat-form-field>
                  <mat-label>Client ID</mat-label> 
                </mat-form-field>
                <mat-form-field class="mt-3">
                  <mat-label>Client Secret</mat-label> 
                </mat-form-field>
              </div>
            </ng-form>
          </mat-card-content>
          <mat-card-footer> <button mat-raised-button color="primary"
              [routerLink]="['/login']">Kaydet</button> <button mat-raised-button color="warn" class="ml-2"
              [routerLink]="['/login']">Vazgeç</button> </mat-card-footer>
        </mat-card>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
