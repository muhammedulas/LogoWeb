<div class="row" *ngIf="menuActive">
  <div class="col-md-12 mt-3" style="text-align: center;">
    <h1><b>Finans</b></h1>
  </div>
</div>
<div class="container" *ngIf="menuActive">
  <div class="col-md-12">
    <div class="row ml-3 mb-1">
      <h2>Ana Kayıtlar</h2>
    </div>
    <mat-divider></mat-divider>
    <div class="row m-3 p-3">
      <button class="menu-item" mat-raised-button color="primary" (click)="route(201, '/finans/cari-hesaplar')">Cari Hesaplar</button>
      <button class="menu-item" mat-raised-button color="primary" (click)="route(202, '/finans/odeme-tahsilat-planlari')">Ödeme-Tahsilat Planları</button>

    <div class="row ml-3 mb-1">
      <h2>Hareketler</h2>
    </div>
    <mat-divider></mat-divider>
    <div class="row m-3 p-3">
      <button class="menu-item" mat-raised-button color="primary" (click)="route(206, '/finans/cari-hesap-fisleri')">Cari Hesap Fişleri</button>
      <button class="menu-item" mat-raised-button color="primary" (click)="route(207, '/finans/cek-senet-bordrolari')">Çek-Senet Bordroları</button>
      <button class="menu-item" mat-raised-button color="primary" (click)="route(208, '/finans/banka-fisleri')">Banka Fişleri </button>
      <button class="menu-item" mat-raised-button color="primary" (click)="route(209, '/finans/kasa-islemleri')">Kasa İşlemleri </button>

</div>
