<div mat-dialog-content>
  <div class="row">
    <div class="col-10">
      <div class="row">
        <mat-form-field [style.width.%]="30">
          <input matInput type="text" autocomplete="off" placeholder="Kodu" [(ngModel)]="SD.CODE">
        </mat-form-field>
        &nbsp;
        <mat-form-field [style.width.%]="30">
          <mat-select placeholder="Statüsü" [(value)]="SD.RECORD_STATUS">
            <mat-option [value]="0">
              Kullanımda
            </mat-option>
            <mat-option [value]="1">
              Kullanım Dışı
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field [style.width.%]="80">
          <input matInput type="text" autocomplete="off" placeholder="Adı" [(ngModel)]="SD.DESCRIPTION">
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field [style.width.%]="80">
          <input matInput type="text" autocomplete="off" placeholder="Açıklaması" [(ngModel)]="SD.USAGE_NOTE">
        </mat-form-field>
      </div>
    </div>
    <div class="col-1"></div>
  </div>
  <div class="row">
    <mat-tab-group [style.width.%]="90">
      <mat-tab label="Tanımlar">
        <div class="row">
          <div class="col-10">
            <mat-form-field [style.width.%]="20">
              <input matInput type="text" autocomplete="off" placeholder="Özel Kodu" [(ngModel)]="SD.AUXIL_CODE">
            </mat-form-field>
            &nbsp;
            <mat-form-field [style.width.%]="20">
              <input matInput type="text" autocomplete="off" placeholder="Yetki Kodu" [(ngModel)]="SD.AUTH_CODE">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-10">
            Adres:
            <mat-form-field [style.width.%]="80">
              <input matInput type="text" autocomplete="off" [(ngModel)]="SD.ADDRESS1">
            </mat-form-field>
            <br>
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            <mat-form-field [style.width.%]="80">
              <input matInput type="text" autocomplete="off" [(ngModel)]="SD.ADDRESS2">
            </mat-form-field>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Muhasebe Kodları">
        <div class="row">
          <div class="col-3"></div>
          <div class="col-3" style="text-align: center;">Hesap Kodu</div>
          <div class="col-1"></div>
          <div class="col-3" style="text-align: center;">Masraf Merkezi</div>
        </div>
        <div class="row">
          <div class="col-3">Kasa</div>
          <div class="col-3">
            <mat-form-field>
              <input matInput type="text" autocomplete="off" [(ngModel)]="SD.GL_CODE1">
            </mat-form-field>
          </div>
          <div class="col-1"></div>
          <div class="col-3">
            <mat-form-field>
              <input matInput type="text" autocomplete="off" [(ngModel)]="SD.OHP_CODE1">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-3">İşlem Masrafları</div>
          <div class="col-3">
            <mat-form-field>
              <input matInput type="text" autocomplete="off" [(ngModel)]="SD.GL_CODE2">
            </mat-form-field>
          </div>
          <div class="col-1"></div>
          <div class="col-3">
            <mat-form-field>
              <input matInput type="text" autocomplete="off" [(ngModel)]="SD.OHP_CODE2">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-3">Kur Farkı Borç Hesabı</div>
          <div class="col-3">
            <mat-form-field>
              <input matInput type="text" autocomplete="off" [(ngModel)]="SD.GL_CODE3">
            </mat-form-field>
          </div>
          <div class="col-1"></div>
          <div class="col-3">
            <mat-form-field>
              <input matInput type="text" autocomplete="off" [(ngModel)]="SD.OHP_CODE3">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-3">Kur Farkı Alacak Hesabı</div>
          <div class="col-3">
            <mat-form-field>
              <input matInput type="text" autocomplete="off" [(ngModel)]="SD.GL_CODE4">
            </mat-form-field>
          </div>
          <div class="col-1"></div>
          <div class="col-3">
            <mat-form-field>
              <input matInput type="text" autocomplete="off" [(ngModel)]="SD.OHP_CODE4">
            </mat-form-field>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-stroked-button cdkFocusInitial (click)="create()">
    Tamam
  </button>
  <button mat-stroked-button [mat-dialog-close]>
    Vazgeç
  </button>
</div>
