<div mat-dialog-content>
  <div class="row">
    <div class="col-12">
      <mat-form-field [style.width.%]="30">
        <input type="text" matInput autocomplete="off" placeholder="Plan Kodu" [(ngModel)]="paymentPlan.CODE">
      </mat-form-field>
      &nbsp;
      <mat-form-field [style.width.%]="20">
        <input type="text" matInput autocomplete="off" placeholder="Erken Ödeme Faizi"
          [(ngModel)]="paymentPlan.EARLY_INTRATE">
      </mat-form-field>
      &nbsp;
      <mat-form-field [style.width.%]="20">
        <input type="text" matInput autocomplete="off" placeholder="Geç Ödeme Faizi"
          [(ngModel)]="paymentPlan.LATE_INTRATE">
      </mat-form-field>
      &nbsp;
      <mat-form-field [style.width.%]="20">
        <input type="text" matInput autocomplete="off" placeholder="Özel Kod" [(ngModel)]="paymentPlan.AUXIL_CODE">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-form-field [style.width.%]="50">
        <input type="text" matInput autocomplete="off" placeholder="Plan Açıklaması"
          [(ngModel)]="paymentPlan.DESCRIPTION">
      </mat-form-field>
      &nbsp;
      &nbsp;
      &nbsp;
      <mat-form-field [style.width.%]="20">
        <input type="text" matInput autocomplete="off" placeholder="Grup Kodu">
      </mat-form-field>
      &nbsp;
      <mat-form-field [style.width.%]="20">
        <input type="text" matInput autocomplete="off" placeholder="Yetki Kodu" [(ngModel)]="paymentPlan.AUTH_CODE">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="table-responsive">
      <table mat-table [dataSource]="paymentPlan.PAYMENT_TERMS.items" class="mat-elevation-z4 mat-table" #tableRef>
        <ng-container matColumnDef="PaymentType" >
          <th mat-header-cell *matHeaderCellDef> Ödeme Tipi </th>
          <td mat-cell *matCellDef="let plan">
            <mat-form-field>
              <mat-select [(value)]="plan.PAYMENT_TYPE">
                <mat-option [value]=0>
                  İşlem Yapılmayacak
                </mat-option>
                <mat-option [value]=1>
                  Nakit
                </mat-option>
                <mat-option [value]=2>
                  Çek
                </mat-option>
                <mat-option [value]=3>
                  Senet
                </mat-option>
                <mat-option [value]=4>
                  Kredi Kartı
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="Formula" >
          <th mat-header-cell *matHeaderCellDef> Formül </th>
          <td mat-cell *matCellDef="let term">
           <mat-form-field [style.width.%]="100">
            <input type="text" matInput autocomplete="off" [(ngModel)]="term.FORMULA">
           </mat-form-field>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="Condition" [style.width.%]="100">
          <th mat-header-cell *matHeaderCellDef> Koşul </th>
          <td mat-cell *matCellDef="let term">
            <mat-form-field>
              <input type="text" matInput autocomplete="off" [(ngModel)]="term.CONDITION">
             </mat-form-field>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="Discount">
          <th mat-header-cell *matHeaderCellDef> İndirim </th>
          <td mat-cell *matCellDef="let term">
            <mat-form-field>
              <input type="text" matInput autocomplete="off" [(ngModel)]="term.DISC_RATE">
             </mat-form-field>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="Day">
          <th mat-header-cell *matHeaderCellDef> Gün </th>
          <td mat-cell *matCellDef="let term">
            <mat-form-field>
              <input type="text" matInput autocomplete="off" [(ngModel)]="term.DAY">
             </mat-form-field>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="Month">
          <th mat-header-cell *matHeaderCellDef> Ay </th>
          <td mat-cell *matCellDef="let term">
            <mat-form-field>
              <input type="text" matInput autocomplete="off" [(ngModel)]="term.MONTH">
             </mat-form-field>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="Year">
          <th mat-header-cell *matHeaderCellDef> Yıl </th>
          <td mat-cell *matCellDef="let term">
            <mat-form-field>
              <input type="text" matInput autocomplete="off" [(ngModel)]="term.YEAR">
             </mat-form-field>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="RoundBase">
          <th mat-header-cell *matHeaderCellDef> Yuvarlama Tabanı </th>
          <td mat-cell *matCellDef="let term">
            <mat-form-field>
              <input type="text" matInput autocomplete="off" [(ngModel)]="term.ROUND_BASE">
             </mat-form-field>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" style="position: sticky;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <button mat-icon-button (click)="newLine()" >
        <mat-icon>
          add
        </mat-icon>
      </button>
    </div>
  </div>
</div>
<div mat-dialog-actions align="end">
<button mat-stroked-button cdkFocusInitial (click)="update()">
  Tamam
</button>
<button mat-stroked-button [mat-dialog-close]>
  Vazgeç
</button>
</div>
