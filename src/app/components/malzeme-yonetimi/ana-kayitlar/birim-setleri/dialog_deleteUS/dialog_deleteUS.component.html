<div class="wrapper">
  <h3 matDialogTitle style="text-align: center;">
    Bu Malzemeyi Silmek İstediğinizden Emin Misiniz?
  </h3>
  <div matDialogContent>
    <span style="font-size: smaller;"> Web uygulaması üzerinden yapılan silme işlemlerinde hareket kontrolü yapılmamaktadır. Silmek istediğiniz birim setini kullanan malzeme olmadığından emin olunuz.</span>
  </div>
  <mat-dialog-actions align="end">
    <button mat-stroked-button color="warn" [mat-dialog-close] (click)="delete()">Sil</button>
    <button mat-stroked-button [mat-dialog-close]>Vazgeç</button>
  </mat-dialog-actions>
</div>
