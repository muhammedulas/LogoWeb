<h2 mat-dialog-title>Siparişi</h2>
<div mat-dialog-content>
  <div class="row">
    <div class="col">
      <mat-form-field>
        <input type="text" matInput autocomplete="off" placeholder="Fiş No" >
      </mat-form-field>
      <br>
      <mat-form-field>
        <input type="text" matInput autocomplete="off" placeholder="Tarih">
      </mat-form-field>
      <br>
    </div>
    <div class="col">
      <mat-form-field>
        <input type="text" matInput autocomplete="off" placeholder="Cari Hesap Kodu">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input type="text" matInput autocomplete="off" placeholder="Ticari İşlem Grubu">
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field>
        <input type="text" matInput autocomplete="off" placeholder="Özel Kod">
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput autocomplete="off" placeholder="Proje Kodu">
      </mat-form-field>
    </div>
    <div class="col"></div>
    <div class="col"></div>
  </div>
  <div class="row mt-3">
    <div class="transactions">
      <table mat-table [dataSource]="dataSet.TRANSACTIONS.items" class="mat-elevation-z4 mat-table">

        <ng-container matColumnDef="Type">
          <th mat-header-cell *matHeaderCellDef> Türü </th>
          <td mat-cell *matCellDef="let rec">
            <mat-form-field>
              <input type="text" matInput placeholder="test">
            </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="Code">
          <th mat-header-cell *matHeaderCellDef> Kodu </th>
          <td mat-cell *matCellDef="let rec">
            <mat-form-field>
              <input type="text" matInput>
            </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="Desc">
          <th mat-header-cell *matHeaderCellDef> Açıklaması </th>
          <td mat-cell *matCellDef="let rec">
            <mat-form-field>
              <input type="text" matInput>
            </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="DocNum">
          <th mat-header-cell *matHeaderCellDef> Miktar </th>
          <td mat-cell *matCellDef="let rec">
            <mat-form-field>
              <input type="text" matInput>
            </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="Unit">
          <th mat-header-cell *matHeaderCellDef> Birim </th>
          <td mat-cell *matCellDef="let rec">
            <mat-form-field>
              <input type="text" matInput>
            </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="UnitPrice">
          <th mat-header-cell *matHeaderCellDef> Birim Fiyat </th>
          <td mat-cell *matCellDef="let rec">
            <mat-form-field>
              <input type="text" matInput>
            </mat-form-field>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" style="position: sticky;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
<div mat-dialog-actions>

</div>
